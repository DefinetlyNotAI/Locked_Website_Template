<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Site Locked</title>
    <link href="lockdown.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="lock">
        <div class="lock-body"></div>
        <div class="lock-hole"></div>
    </div>
    <div class="message">
        <h1 class="glitch" data-text="SYSTEM LOCKED">WEBSITE LOCKED</h1>
        <div class="warning-text">
            <p class="typewriter">This website has been permanently deactivated.</p>
            <div class="author fade-in">
                <p>TEXT</p>
                <p class="subtitle">SUBTITLE</p>
            </div>
            <div class="explanation fade-in-delayed">
                <p>TEXT</p>
                <p>TEXT</p>
                <p>TEXT</p>
				<!-- repeat as needed -->
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span class="status-text">OFFLINE</span>
            </div>
        </div>
    </div>
    <div class="grid"></div>
</div>
<script src="lockdown.js" type="module"></script>
</body>
</html>
